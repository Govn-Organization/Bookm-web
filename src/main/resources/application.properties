spring.application.name=Bookm-web

# MySQL DB - берёт из переменных окружения или дефолтные значения для локалки
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/my_bd}
spring.datasource.username=${DATABASE_USERNAME:rootuser}
spring.datasource.password=${DATABASE_PASSWORD:rootpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Порт (Railway задаёт свой)
server.port=${PORT:8080}
